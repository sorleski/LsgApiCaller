<div ng-controller="SSSearchTestController">
	<div class="col-md-offset-1">Search</div>
	<div>
		<div class="col-md-offset-1 col-md-10">
			<div class="row">
				<div class="col-md-6">
					<div style="text-decoration: underline;">REQUIRED</div>
					<div>Domain <input type="text" ng-model="inputs.domain"></input></div>
					<div>UUID <input type="text" ng-model="inputs.uuid"></input></div>
					<div>Type <select ng-model="inputs.type" ng-options="t.value as t.label for t in values.types"></select></div>
					<div>Search <input type="text" ng-model="inputs.searchString"></input></div>
					<div>Token: {{inputs.token}}</div>
				</div>
				<div class="col-md-6">
					<div style="text-decoration: underline;">OPTIONAL</div>
					<div>Language <input type="text" ng-model="inputs.language"></input></div>
				</div>
			</div>
			<div><button class="btn btn-primary" ng-click="test()" ng-disabled="inputs.token===null || testing.running">Test</button></div>
			<div ng-show="testing.running">Running Test....</div>
			<div ng-show="testing.called && !testing.running">
				<div>
					<div>
						<span ng-show="testing.success" class="green">SUCCESS:</span>
						<span ng-hide="testing.success" class="red">FAIL:</span>
						{{testing.time}} ms
					</div>
					<pre ng-bind-html="testing.response"></pre>
				</div>
			</div>
		</div>
	</div>
</div>
