<div ng-controller="SSUnauthResetPasswordValidationTestController">
	<div class="col-md-offset-1">Unauth Controller -- Reset Password validation</div>
	<div>
		<div class="col-md-offset-1 col-md-10">
			<div class="row">
				<div class="col-md-6">
					<div style="text-decoration: underline;">REQUIRED</div>
					<div>Language <input type="text" ng-model="inputs.language"></input></div>
					<div>Token<input size="60" type="text" ng-model="inputs.token"></input></div>
					<div>Password<input size="30" type="text" ng-model="inputs.password"></input></div>
					
				</div>
				<div class="col-md-6">
					<div style="text-decoration: underline;">OPTIONAL</div>
				</div>
			</div>
			<div><button class="btn btn-primary" ng-click="test()" >Test</button></div>
			<div ng-show="testing.running">Running Test....</div>
			<div ng-show="testing.called && !testing.running">
				<div>
					<div>
						<span ng-show="testing.success" class="green">SUCCESS:</span>
						<span ng-hide="testing.success" class="red">FAIL:</span>
						{{testing.time}} ms
					</div>
					<pre ng-bind-html="testing.response"></pre>
				</div>
			</div>
		</div>
	</div>
</div>
