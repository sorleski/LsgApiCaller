<div ng-controller="GAW_AddAccountTestController">
	<div class="col-md-offset-1">Accounts -- Add Account</div>
	<div>
		<div class="col-md-offset-1 col-md-10">
			<div class="row">
				<div class="col-md-6">
					<div style="text-decoration: underline;">REQUIRED</div>
					<div>Client ID <input type="text" ng-model="inputs.client.id"></input></div>
					<div>Client Secret <input type="text" ng-model="inputs.client.secret"></input></div>
					<div>Client Abbrev <input type="text" ng-model="inputs.client.abbrev"></input></div>
					<div>Username  <input type="text" ng-model="inputs.userName"></input></div>
					<div>First Name  <input size="70" type="text" ng-model="inputs.firstName"></input></div>
					<div>Last Name  <input size="70" type="text" ng-model="inputs.lastName"></input></div>
					<div>Email Address  <input size="70" type="text" ng-model="inputs.email"></input></div>
					<div>Password  <input type="text" ng-model="inputs.password"></input></div>
					<div>Confirm Password  <input type="text" ng-model="inputs.confirmPassword"></input></div>
					<div>Phone <input type="text" ng-model="inputs.phone"></input></div>
					<div>Authorization: {{inputs.authorization}} <button class="btn btn-primary" ng-click="authorize()">Authorize</button> <span ng-class="{green: testing.secsLeft > 0, red: testing.secsLeft == 0}">Time Left: {{testing.secsLeft}} Secs</span></div>
				</div>
				<div class="col-md-6">
					<div style="text-decoration: underline;">OPTIONAL</div>
				</div>
			</div>
			<div><button class="btn btn-primary" ng-click="test()" ng-disabled="inputs.authorization===null || testing.running">Test</button></div>
			<div ng-show="testing.running">Running Test....</div>
			<div ng-show="testing.called && !testing.running">
				<div>
					<div>
						<span ng-show="testing.success" class="green">SUCCESS:</span>
						<span ng-hide="testing.success" class="red">FAIL:</span>
						{{testing.time}} ms
					</div>
					<pre ng-bind-html="testing.response"></pre>
				</div>
			</div>
		</div>
	</div>
</div>
