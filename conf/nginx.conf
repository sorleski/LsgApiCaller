
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
    proxy_connect_timeout       600;
    proxy_send_timeout          600;
    proxy_read_timeout          600;
    send_timeout                600;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        underscores_in_headers on;

        location /SS {
			proxy_pass http://127.0.0.1:9080/SelfServiceWeb;
	      	#proxy_pass https://10.40.149.6/SelfServiceWeb;
            proxy_http_version 1.1;
        }

        location /GAW {
            proxy_pass http://127.0.0.1:9080/GmaApi;
            #proxy_pass https://10.40.149.6:9080/GmaApi;
            proxy_http_version 1.1;        
        }

        location /GW {
           proxy_pass http://127.0.0.1:9080/GMAWeb;
           # proxy_pass https://10.40.149.6/GMAWeb;
            proxy_http_version 1.1;        
        }

        location / {
            root   html;
            index  index.html index.htm;
        }
    }

